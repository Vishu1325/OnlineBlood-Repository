<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<style>
		body{
			font-family: Helvetica;
			-webkit-font-smoothing: antialiased;
			background: radial-gradient(circle, rgba(63,94,251,1) -150%, rgba(70,252,247,1) 100%);	}
	</style>
</head>
<body>

<br>
<br>
<br>
<br>

<!-- Create HTML registration form -->
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered
					to our awesome app!</div>
			</div>

			<h1 style="color: #323473" align="center"><B>Registration</B></h1>
			<br>
			<br>
`
			<form th:action="@{/registration}" method="post" th:object="${user}">
				<div class="form-group">
					<label class="control-label" for="firstName"> First Name </label>
					<input type="text"
							id="firstName" class="form-control" th:field="*{firstName}"
						   required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="lastName"> Last Name </label>
					<input type="text"
						id="lastName" class="form-control" th:field="*{lastName}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email"> Email </label> <input type="email"
						id="email" class="form-control" th:field="*{email}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="password"> Password </label> <input
						id="password" class="form-control" type="password"
						th:field="*{password}" required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="phoneNumber"> Phone Number </label>
					<input type="text" size="10"
						id="phoneNumber" class="form-control" th:field="*{phoneNumber}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="bloodGroup"> Blood Group </label>

					<select id="bloodGroup" class="form-control" th:field="*{bloodGroup}">
						<option value="Aplus">A Positive</option>
						<option value="Aminus">A Negative</option>
						<option value="Bplus">B Positive</option>
						<option value="Bminus">B Negative</option>
						<option value="ABplus">AB Positive</option>
						<option value="ABminus">AB Negative</option>
						<option value="Oplus">O Positive</option>
						<option value="Ominus">O Negative</option>
						<option value="Rare">Rare</option>

					</select>

				</div>

				<div class="form-group">
					<label class="control-label" for="rareBlood"> Rare Blood </label> <input type="text"
						id="rareBlood" class="form-control" th:field="*{rareBlood}" />
				</div>

				<div class="form-group">
					<label class="control-label" for="gender">Gender</label>
					<select id="gender" class="form-control" th:field="*{gender}">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>

				</div>


				<div class="form-group">
					<label class="control-label" for="age"> Age </label> <input type="number" min="1" max="100"
						id="age" class="form-control" th:field="*{age}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="state"> State </label>

					<select id="state" class="form-control" th:field="*{state}">
						<option value="AndhraPradesh">Andhra Pradesh</option>
						<option value="AndamanandNicobarIslands">Andaman and Nicobar Islands</option>
						<option value="ArunachalPradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chandigarh">Chandigarh</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="DadarandNagarHaveli">Dadar and Nagar Haveli</option>
						<option value="DamanandDiu">Daman and Diu</option>
						<option value="Delhi">Delhi</option>
						<option value="Lakshadweep">Lakshadweep</option>
						<option value="Puducherry">Puducherry</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="HimachalPradesh">Himachal Pradesh</option>
						<option value="JammuandKashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="MadhyaPradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="UttarPradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="WestBengal">West Bengal</option>
					</select>
				</div>

				<div class="form-group">
					<label class="control-label" for="city"> City </label> <input
						id="city" class="form-control" th:field="*{city}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="pinCode"> PIN Code </label> <input type="number" size="6"
						id="pinCode" class="form-control" th:field="*{pinCode}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="fullAddress"> Full Address  </label> <input
						id="fullAddress" class="form-control" th:field="*{fullAddress}"
						required autofocus="autofocus" />
				</div>


				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
					<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
